# .github/workflows/build.yml

name: Build P4EXP with Chinese Language Pack

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 步骤1：检出你的代码
    - name: Checkout repository
      uses: actions/checkout@v3

    # 步骤2：设置 MSBuild 环境
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1

    # 步骤3：还原 NuGet 包
    - name: Restore NuGet packages
      run: nuget restore P4EXP.sln

    # 步骤4：编译解决方案
    - name: Build the solution
      run: msbuild P4EXP.sln /p:Configuration=Release

    # 步骤5：将编译好的文件打包 <--- 看这里
    - name: Package the artifacts
      run: |
        mkdir artifact
        # 【重要修改】路径中增加了 /net48/
        cp -r P4EXP/bin/Release/net48/* artifact/
      shell: bash
    
    # 步骤6：上传打包好的文件
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: p4exp-zh-CN-build
        path: artifact/

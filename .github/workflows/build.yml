# .github/workflows/build.yml (最终修正版 v5)

name: Build P4EXP with Chinese Language Pack

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 步骤1：检出你的代码
    - name: Checkout repository
      uses: actions/checkout@v3

    # 步骤2：下载并放置 P4API.NET 依赖项
    - name: Download and place dependencies
      run: |
        # 【重要修正】使用项目推荐的、真实存在的依赖包文件名
        Invoke-WebRequest -Uri "ftp://ftp.perforce.com/perforce/r23.2/bin.ntx64/p4api_vs2015_dyn.zip" -OutFile "p4api.zip"
        # 解压到临时文件夹
        Expand-Archive -Path "p4api.zip" -DestinationPath "p4api_temp"
        # 将需要的 DLL 复制到项目预期的 libs 文件夹中
        Copy-Item -Path "p4api_temp/p4api.net/lib/net452/*" -Destination "libs/" -Recurse -Force
      shell: powershell

    # 步骤3：设置 MSBuild 环境
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1

    # 步骤4：还原 NuGet 包
    - name: Restore NuGet packages
      run: nuget restore P4EXP.sln

    # 步骤5：编译 P4EXP 单个项目
    - name: Build the P4EXP Project
      run: msbuild P4EXP/P4EXP.csproj /p:Configuration=Release /p:Platform=x64

    # 步骤6：将编译好的文件打包
    - name: Package the artifacts
      run: |
        mkdir artifact
        cp -r P4EXP/bin/x64/Release/* artifact/
      shell: bash
    
    # 步骤7：上传打包好的文件
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: p4exp-zh-CN-build
        path: artifact/

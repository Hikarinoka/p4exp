# .github/workflows/build.yml (最终修正版)

name: Build P4EXP with Chinese Language Pack

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    # 使用 Windows 最新版的虚拟服务器来运行
    runs-on: windows-latest

    steps:
    # 步骤1：检出你的代码
    - name: Checkout repository
      uses: actions/checkout@v3

    # 步骤2：设置 MSBuild 环境
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1

    # 步骤3：还原 NuGet 包
    - name: Restore NuGet packages
      run: nuget restore P4EXP.sln

    # 步骤4：编译解决方案
    - name: Build the solution
      # 为了确保平台正确，我们明确指定编译 x64 版本
      run: msbuild P4EXP.sln /p:Configuration=Release /p:Platform=x64

    # 步骤5：将编译好的文件打包
    - name: Package the artifacts
      run: |
        mkdir artifact
        # 【最终修正】根据项目配置，使用正确的输出路径 bin/x64/Release/
        cp -r bin/x64/Release/* artifact/
      shell: bash
    
    # 步骤6：上传打包好的文件
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: p4exp-zh-CN-build
        path: artifact/

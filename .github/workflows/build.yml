# .github/workflows/build.yml (调试版本)

name: Build P4EXP with Chinese Language Pack

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 步骤1：检出你的代码
    - name: Checkout repository
      uses: actions/checkout@v3

    # 步骤2：设置 MSBuild 环境
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1

    # 步骤3：还原 NuGet 包
    - name: Restore NuGet packages
      run: nuget restore P4EXP.sln

    # 步骤4：编译解决方案
    - name: Build the solution
      run: msbuild P4EXP.sln /p:Configuration=Release

    # 【新增的调试步骤】
    # 这一步会列出编译后的所有文件和文件夹结构
    - name: List build output for debugging
      run: ls -RF
      shell: bash

    # 步骤5：将编译好的文件打包 (这一步现在会失败，但没关系)
    - name: Package the artifacts
      run: |
        mkdir artifact
        # 我们暂时保留这个错误的路径，目的是让工作流运行到上一步然后停止
        cp -r P4EXP/bin/Release/net48/* artifact/
      shell: bash

    # 步骤6：上传打包好的文件
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: p4exp-zh-CN-build
        path: artifact/
